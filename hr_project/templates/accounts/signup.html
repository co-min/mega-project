{% extends 'base.html' %}

{% block title %}점주 회원가입 · Mega Coffee HR{% endblock %}

{% block content %}
<style>
    .auth-card {
        max-width: 480px;
        margin: 80px auto;
        padding: 40px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }
    
    .auth-title {
        text-align: center;
        font-weight: 800;
        margin-bottom: 30px;
    }
    
    .auth-input {
        width: 100%;
        padding: 14px;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-top: 8px;
        margin-bottom: 20px;
        font-size: 15px;
        box-sizing: border-box;
    }
    
    .auth-input:focus {
        border-color: #2962ff;
        outline: none;
    }
    
    .auth-btn {
        width: 100%;
        padding: 15px;
        background: #2962ff;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 800;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }
    
    .auth-btn:hover {
        background: #1e4bd8;
    }
    
    .auth-label {
        font-size: 13px;
        font-weight: 700;
        color: #555;
    }
    
    .error-text {
        color: #ef4444;
        font-size: 12px;
        margin-top: -15px;
        margin-bottom: 15px;
        display: block;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: #666;
    }
    
    .auth-link {
        color: #2962ff;
        font-weight: 700;
        text-decoration: none;
    }
</style>

<div class="auth-card">
    <h2 class="auth-title">가맹점주 회원가입</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label class="auth-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <span class="error-text">{{ field.errors.0 }}</span>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="auth-btn">가입 및 매장 생성하기</button>
    </form>
    
    <div class="auth-footer">
        이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}" class="auth-link">로그인</a>
    </div>
</div>

<script>
    document.querySelectorAll('.auth-card input').forEach(input => {
        input.classList.add('auth-input');
    });
</script>
{% endblock %}
