{% extends 'base.html' %}
{% block title %}프로필 수정 · Mega Coffee HR{% endblock %}

{% block content %}
<style>
    .edit-card {
        max-width: 500px; margin: 60px auto; padding: 40px;
        background: white; border-radius: 20px; box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }
    .edit-input {
        width: 100%; padding: 12px 14px; border: 1px solid #ddd; border-radius: 8px; 
        margin-top: 6px; margin-bottom: 20px; font-size: 15px; box-sizing: border-box;
    }
    .edit-input:focus { border-color: #2563eb; outline: none; }
    .btn-save {
        width: 100%; padding: 14px; background: #2563eb; color: white; border: none; 
        border-radius: 8px; font-weight: 700; font-size: 16px; cursor: pointer;
    }
    .btn-cancel {
        display: block; text-align: center; margin-top: 15px; color: #64748b; 
        text-decoration: none; font-size: 14px; font-weight: 600;
    }
</style>

<div class="edit-card">
    <h2 style="font-weight: 800; margin-bottom: 30px; text-align: center;">프로필 수정</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <h4 style="margin-bottom: 15px; color: #2563eb; font-size: 14px;">기본 정보</h4>
        <div>
            <label style="font-size: 13px; font-weight: 700; color: #555;">이름 (점장명)</label>
            {{ form.username }}
        </div>
        <div>
            <label style="font-size: 13px; font-weight: 700; color: #555;">이메일</label>
            {{ form.email }}
        </div>

        <div style="border-top: 1px solid #eee; margin: 30px 0;"></div>

        <h4 style="margin-bottom: 15px; color: #2563eb; font-size: 14px;">매장 정보</h4>
        <div>
            <label style="font-size: 13px; font-weight: 700; color: #555;">매장 이름</label>
            {{ form.store_name }}
        </div>
        <div>
            <label style="font-size: 13px; font-weight: 700; color: #555;">매장 주소</label>
            {{ form.address }}
        </div>

        <button type="submit" class="btn-save">저장하기</button>
        <a href="{% url 'accounts:profile' %}" class="btn-cancel">취소하고 돌아가기</a>
    </form>
</div>

<script>
    // 폼 input 태그에 스타일 클래스 일괄 적용
    document.querySelectorAll('.edit-card input').forEach(input => {
        input.classList.add('edit-input');
    });
</script>
{% endblock %}
