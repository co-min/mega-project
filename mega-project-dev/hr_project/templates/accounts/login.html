{% extends 'base.html' %}

{% block title %}점주 로그인 · Mega Coffee HR{% endblock %}

{% block content %}
<style>
    /* signup.html과 동일한 스타일 재사용 */
    .auth-card { max-width: 400px; margin: 100px auto; padding: 40px; background: white; border-radius: 20px; box-shadow: 0 4px 24px rgba(0,0,0,0.06); font-family: 'Pretendard', sans-serif;}
    .auth-input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; margin-top: 8px; margin-bottom: 20px; font-size: 15px; box-sizing: border-box;}
    .auth-input:focus { border-color: #2962ff; outline: none; }
    .auth-btn { width: 100%; padding: 15px; background: #2962ff; color: white; border: none; border-radius: 10px; font-weight: 800; font-size: 16px; cursor: pointer; }
</style>

<div class="auth-card">
    <h2 style="text-align: center; font-weight: 800; margin-bottom: 30px;">매장 관리자 로그인</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="color: #ef4444; font-size: 13px; font-weight: 600; text-align: center; margin-bottom: 20px;">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
        {% endif %}
        
        <div>
            <label style="font-size: 13px; font-weight: 700; color: #555;">아이디</label>
            <input type="text" name="username" class="auth-input" required>
        </div>
        
        <div>
            <label style="font-size: 13px; font-weight: 700; color: #555;">비밀번호</label>
            <input type="password" name="password" class="auth-input" required>
        </div>
        
        <button type="submit" class="auth-btn">로그인</button>
    </form>
    
    <div style="text-align: center; margin-top: 25px; font-size: 14px; color: #666;">
        아직 계정이 없으신가요? <a href="{% url 'accounts:signup' %}" style="color: #2962ff; font-weight: 700; text-decoration: none;">회원가입</a>
    </div>
</div>
{% endblock %}
